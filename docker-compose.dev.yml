version: '3.3'

services:

  # --------------------------------------
  #                 Seed
  # --------------------------------------
  mongo-seed:
    image: stefanwalther/mongo-seed
    container_name: mongo-seed
    environment:
      - MONGODB_HOST=mongo
      - MONGODB_PORT=27017
    volumes:
      - ./config/db-seed:/data
    command: [
      "mongoimport --host mongo --port 27017 --db sammlerio --mode upsert --type json --file /data/auth-service~~user.json --jsonArray"
    ]
    depends_on:
      - mongo

  # --------------------------------------
  #              Infrastructure
  # --------------------------------------
  mongo:
    image: sammlerio/mongo
    container_name: mongo
    ports:
      - "27017:27017"
    logging:
        driver: none


  nats-streaming:
    image: sammlerio/nats-streaming
    ports:
      - "4222:4222"
      - "4223:4223"
      - "8223:8223"
      - "8222:8222"
    volumes:
      - ./.datastore:/datastore
    command: [
      "-m", "8222",
      "--store", "FILE",
      "--dir", "datastore"
    ]
  natsboard:
    image: sammlerio/natsboard
    ports:
      - "4000:3000"
      - "4001:3001"
    environment:
      - NATS_MONITOR_URL=http://nats-streaming:8222

  # --------------------------------------
  #         Depending Services
  # --------------------------------------
  auth-service:
    image: sammlerio/auth-service
    container_name: auth-service
    ports:
      - "3010:3010"
    environment:
      - PORT=3010
      - NODE_ENV=development
      - JWT_SECRET=foo
      - MONGODB_DEBUG=false
      - MONGODB_HOST=mongo
      - MONGODB_PORT=27017
      - MONGODB_DATABASE=sammlerio
      - NATS_STREAMING_HOST=nats-streaming
      - NATS_STREAMING_PORT=4222
      - ENABLE_AUDIT_LOG=true
    depends_on:
      - mongo
      - mongo-seed
      - nats-streaming

  audit-log-service:
    image: sammlerio/audit-logs
    container_name: audit-logs
    ports:
      - "3004:3004"
    environment:
      - PORT=3004
      - NODE_ENV=production
      - MONGODB_HOST=mongo
      - MONGODB_PORT=27017
      - MONGODB_DATABASE=sammlerio
      - NATS_STREAMING_HOST=nats-streaming
      - NATS_STREAMING_PORT=4222
      - ENABLE_AUDIT_LOG=false
    depends_on:
      - mongo
      - mongo-seed
      - nats-streaming

  jobs-service:
    image: sammlerio/jobs-service
    container_name: jobs-service
    restart: on-failure
    environment:
      - NODE_ENV=development
      - PORT=3003
      - JWT_SECRET=foo
      - MONGODB_HOST=mongo
      - MONGODB_PORT=27017
      - MONGODB_DATABASE=sammlerio
      - MONGODB_DEBUG=false
      - NATS_STREAMING_HOST=nats-streaming
      - NATS_STREAMING_PORT=4222
      - ENABLE_AUDIT_LOG=true
      - DEBUG_HIDE_DATE=true
      - DEBUG='agenda:* jobs-service:* -jobs-service:index:*'
    ports:
      - "3003:3003"
    command: ["npm", "run", "start"]
    depends_on:
      - mongo
      - mongo-seed
      - nats-streaming



  strategy-heartbeat:
    image: sammlerio/strategy-heartbeat
    container_name: strategy-heartbeat
    ports:
      - "3101:3101"
      - "9229:9229"
    environment:
      - NODE_ENV=test
      - PORT=3101
      - JWT_SECRET=foo
      - MONGODB_HOST=mongo
      - MONGODB_PORT=27017
      - MONGODB_DATABASE=sammlerio
      - MONGODB_DEBUG=false
      - NATS_STREAMING_HOST=nats-streaming
      - NATS_STREAMING_PORT=4222
      - ENABLE_AUDIT_LOG=false
      - JOBS_SERVICE_URI=http://jobs-service:3003
      - DEBUG_HIDE_DATE=true
      - DEBUG='strategy-heartbeat:* -strategy-heartbeat:swagger-config:* -strategy-heartbeat:routes-config:*'
    depends_on:
      - mongo
      - mongo-seed
      - nats-streaming
    command: ["npm", "run", "start:debug"]

  user-profile:
    image: sammlerio/user-profile
    container_name: user-profile
    ports:
      - "3011:3011"
    environment:
      - PORT=3011
      - NODE_ENV=production
      - MONGODB_HOST=mongo
      - MONGODB_PORT=27017
      - MONGODB_DATABASE=sammlerio
      - NATS_STREAMING_HOST=nats-streaming
      - NATS_STREAMING_PORT=4222
      - ENABLE_AUDIT_LOG=true
    depends_on:
      - mongo
      - mongo-seed
      - nats-streaming

  # --------------------------------------
  #              Service
  # --------------------------------------
  web:
   image: sammlerio/web-dev
   container_name: web
   ports:
     - "4200:4200"
   volumes:
     - ./src:/opt/web/src
     - ./proxy.conf.json:/opt/web/proxy.conf.json
   depends_on:
     - mongo




